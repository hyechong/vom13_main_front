<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/baexang_front/images/icon/favicon.ico">
  <title>백상 || 작품</title>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper product">
    <!-- Header -->
    <div id="header-wrapper"></div>
    <!-- Mobile Menu Section -->
    <div id="mobile-overlay-wrapper"></div>

    <section class="product-section section">
      <div class="container">
        <div class="title-wrapper" data-aos="fade-up" data-aos-delay="100" data-aos-once="true">
          <p class="title-desc"></p>
          <h2 class="section-title"></h2>
        </div>

        <!-- MD PICK 슬라이드 -->
        <div class="product-preview" data-aos="fade-up" data-aos-delay="300" data-aos-once="true">
          <div class="list-title">
            <h3>MD PICK</h3>
          </div>
          <div class="swiper-contents">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="https://ckgpwl2.cafe24.com/baexang_front/images/bx_pp/7IKw7KeA6riw7J2Y7KeR_phpw0gHVe_1684981633.png" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="https://ckgpwl2.cafe24.com/baexang_front/images/bx_pp/7IKw7KeA6riw7J2Y7KeR_phpw0gHVe_1684981633.png" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="https://ckgpwl2.cafe24.com/baexang_front/images/bx_pp/7IKw7KeA6riw7J2Y7KeR_phpw0gHVe_1684981633.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="product-list-wrapper" data-aos="fade-up" data-aos-delay="300" data-aos-once="true">
          <div class="list-title">
            <h3></h3>
          </div>
          <div class="product-lists">
          </div>
        </div>
        <div class="more-lists">
          <button>더보기</button>
        </div>

      </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-wrapper"></div>
  </div>

  <!-- JQuery CDN Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src="/baexang_front/js/etc/head-contents.js"></script>  
  <script src="/baexang_front/js/request/register/signin.js"></script>

  <script src="/baexang_front/js/request/product/getPageData.js"></script>
</body>
</html>
