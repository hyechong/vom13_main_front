<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/baexang_front/images/icon/favicon.ico">
  <title>백상 || 로그인</title>

  <!-- Plugin CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    .preloader{position:fixed; background:#fff; width:100%; height:100vh; left:0; top:0; z-index:9999; display:flex; align-items: center; justify-content: center;}
  </style>
    
</head>
<body>
  <div class="wrapper sign">
    <!-- Header -->
    <div id="header-wrapper"></div>
    <!-- Mobile Menu Section -->
    <div id="mobile-overlay-wrapper"></div>

    <section class="sign-form section">
      <div class="container">
        <div class="title-wrapper" data-aos="fade-up" data-aos-delay="100" data-aos-once="true">
          <p class="title-desc">로그인 후 다양한 혜택을 누려보세요.</p>
          <h2 class="section-title">SIGN IN</h2>
        </div>

        <div class="form-wrapper" data-aos="fade-up" data-aos-delay="300" data-aos-once="true">
          <!-- <h3>회원가입</h3> -->
          <form onsubmit="return false;" id="signinForm">
            <p><input type="text" placeholder="아이디" name="user_id" class="id"></p>
            <p><input type="password" placeholder="비밀번호" name="user_pwd" class="pwd"></p>
            <p><input type="submit" value="로그인 하기"></p>
            <p class="sign-msg">
              <em>아직 회원이 아니신가요?</em>
              <a href="/baexang_front/pages/sign-up.html">회원가입 하기</a>
            </p>
          </form>
        </div>

      </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-wrapper"></div>
  </div>

  <div class="preloader js-preloader">
    <div class="loader"></div>
  </div>

  <!-- JQuery CDN Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Plugin -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src="/baexang_front/js/etc/head-contents.js"></script>  
  <script src="/baexang_front/js/request/register/signin.js"></script>
</body>
</html>
